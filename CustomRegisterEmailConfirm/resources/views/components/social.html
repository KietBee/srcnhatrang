<ul class="flex flex-row gap-16 px-0 m-0">
  {% for item in social.item %}
    <li class="inline-block">
      <a rel="noopener noreferrer" class="no-underline" target="_blank" href="{{item.url}}">
        <i class="icomoon icon-{{item.icon|lower}} text-h4-2xl" aria-hidden="true"></i>
        <span class="sr-only">opens in a new window {{item.icon|lower}}</span>
      </a>
    </li>
  {%endfor%}
</ul>
